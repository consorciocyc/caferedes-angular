<div class="container-fluid container-modified ">
  <div class="col-12"><h3 class="mb-3 title">Tipo de obra</h3></div>
  <br />

  <div class="row ">
    <div class="col-sm-12 col-md-3 float-left d-inline-block dos">
      <div class="form-group row">
          <div class="col-12"><h3 class="mb-3 title">Tipo </h3></div>
          <br />


          <div class="col-12 mb-1 mt-1 uno ">
              <label class="col-3 mb-1 col-form-label pl-2 al "
                >Tipo:
              </label>
              <div class="col-5 float-right">
                <select
                  name="type"
                  [(ngModel)]="typeofworkmodel.type"
                  style="width:100%;height: 25px"
                >
                </select>
              </div>
            </div>
    
    

        <div class="col-12 mb-1 mt-1 uno ">
          <label class="col-3 col-form-label pl-2  al"
            >Lista:
          </label>
          <div class="col-5 float-right">
            <input
              class="form-control input-modified"
              style="width:100%; height: 25px"
              type="text"
              name="list"
              [(ngModel)]="typeofworkmodel.list"
            />
          </div>
        </div>


        <div class="row">
            <div class="col-sm-12 p-auto">
              <div class="form-group row m-auto">
                <button type="button" class="btn btn-sm btn_primary m-2" (click)="save()">
                  <i class="fa fa-save"></i> Guardar
                </button>
                <button type="button" class="btn btn-sm btn_primary m-2" (click)="update()">
                  <i class="fa fa-sync"></i> Actualizar
                </button>
                </div>
              </div>
            </div>


      </div>
    </div>

    <div class="col-sm-12 col-md-3 float-left d-inline-block dos">
      <div class="form-group row">
          <div class="col-12"><h3 class="mb-3 title">Subtipo</h3></div>
          <br />

          <div class="col-12 mb-1 mt-1 uno ">
              <label class="col-3 col-form-label pl-2  al"
                >Subtipo:
              </label>
              <div class="col-5 float-right">
                <input
                  class="form-control input-modified"
                  style="width:100%; height: 25px"
                  type="text"
                  name="subtype"
                  [(ngModel)]="typeofworkmodel.subtype"
                />
              </div>
            </div>
    
            <div class="col-12 mb-1 mt-1 uno ">
              <label class="col-3 mb-1 col-form-label pl-2 al "
                >Tipo:
              </label>
              <div class="col-5 float-right">
                <select
                  name="stype"
                  [(ngModel)]="typeofworkmodel.stype"
                  style="width:100%;height: 25px"
                >
                </select>
              </div>
            </div>

              <div class="col-12 mb-1 mt-1 uno ">
                <label class="col-3 mb-1 col-form-label pl-2 al "
                  >Lista:
                </label>
                <div class="col-5 float-right">
                  <select
                    name="slist"
                    [(ngModel)]="typeofworkmodel.slist"
                    style="width:100%;height: 25px"
                  >
                  </select>
                </div>
              </div>

            <div class="col-12 mb-1 mt-1 uno ">
                <label class="col-3 col-form-label pl-2  al"
                  >Prioridad:
                </label>
                <div class="col-5 float-right">
                  <input
                    class="form-control input-modified"
                    style="width:100%; height: 25px"
                    type="text"
                    name="priority"
                    [(ngModel)]="typeofworkmodel.priority"
                  />
                </div>
              </div>
                    
          <div class="col-12 mb-1 mt-1 uno ">
              <label class="col-3 col-form-label pl-2  al"
                >ANS:
              </label>
              <div class="col-5 float-right">
                <input
                  class="form-control input-modified"
                  style="width:100%; height: 25px"
                  type="text"
                  name="ans"
                  [(ngModel)]="typeofworkmodel.ans"
                />
              </div>
            </div>
                    
            <div class="col-12 mb-1 mt-1 uno ">
                <label class="col-3 col-form-label pl-2  al"
                  >Subestado:
                </label>
                <div class="col-5 float-right">
                  <input
                    class="form-control input-modified"
                    style="width:100%; height: 25px"
                    type="text"
                    name="substatus"
                    [(ngModel)]="typeofworkmodel.substatus"
                  />
                </div>
              </div>
    

            <div class="row">
                <div class="col-sm-12 p-auto ">
                  <div class="form-group row m-auto">
                    <button type="button" class="btn btn-sm btn_primary m-2" (click)="ssave()">
                      <i class="fa fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-sm btn_primary m-2" (click)="supdate()">
                      <i class="fa fa-sync"></i> Actualizar
                    </button>
                    </div>
                  </div>
                </div>

      </div>
    </div>
  </div>



</div>
