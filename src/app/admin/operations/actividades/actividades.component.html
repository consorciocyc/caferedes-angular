<div class="row mt-3">
  <div class="col-12 table-min-heigth">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="width-table-1">Item</th>
          <th class="width-table-1">Eliminar</th>
          <th class="width-table-3">Empleado</th>
          <th class="width-table-1">Fecha</th>
          <th class="width-table-4">Tipo/actividad</th>
          <th class="width-table-1">Cantidad</th>
          <th class="width-table-1">Val/acti</th>
          <th class="width-table-1">Total</th>
          <th class="width-table-1">Estado</th>
          <th class="width-table-1">Fecha/pago</th>
          <th class="width-table-2">Ubicacion</th>
          <th class="width-table-2">Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table; let i=index">
          <td>{{i+1}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn_danger fa fa-trash" value="{{row.idactivity_oym}}" (click)="delete($event)">

            </button>
          </td>
          <td>
            <input focusOnInit="2" class="form-control input-modified " ngui-auto-complete (change)="employe(i, row)"
              [(ngModel)]="row.employee" [source]="searc_employee" list-formatter="full_name" path-to-data="employee"
              value-property-name="idemployees" display-property-name="full_name" min-chars="1" name="detalles_obra_encargado"
              #detalles_obra_encargado="ngModel" />
          </td>
          <td>
            <input type="date" class="form-control input-modified" name="acti_date" [(ngModel)]="row.acti_date">
          </td>
          <td>
            <input class="form-control input-modified " ngui-auto-complete (change)="activitychange(i, row)"
              [(ngModel)]="row.activity" [source]="search_activity" list-formatter="activities_name" path-to-data="response"
              value-property-name="activities_name" display-property-name="activities_name" min-chars="1" name="activity"
              #activity="ngModel" />
          </td>
          <td>
            <input type="text" class="form-control input-modified" name="quantity" [(ngModel)]="row.quantity" (keyup)="operacion(i, row)">
          </td>

          <td>
            <input type="text" class="form-control input-modified" name="quantity" [(ngModel)]="row.value" readonly>
          </td>
          <td>
            <input type="text" class="form-control input-modified" name="value" [(ngModel)]="row.total" readonly>
          </td>
          <td>
            <select name="" class="form-control input-modified" name="id_state" [(ngModel)]="row.id_state">
              <option *ngFor="let list_state_activity of list_state_activity" value="{{list_state_activity.idstate_activity}}">{{list_state_activity.state_activity_name}}</option>

            </select>
          </td>
          <td>
            <input type="date" class="form-control input-modified" name="date_pay" [(ngModel)]="row.date_pay">
          </td>
          <td>
            <input type="text" class="form-control input-modified" name="gangs_name" [(ngModel)]="row.gangs_name"
              readonly>
          </td>
          <td>
            <input type="text" class="form-control input-modified" name="obs" [(ngModel)]="row.obs" (focusout)="add()">
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div>
    <button class="btn btn-sm btn_add fa fa-plus" (click)="add()">

    </button>
  </div>
</div>
