<div class="row">
    <div class="col-12">
        <h1 class="sub-title">ITEMS</h1>
        <table class="table table-striped table-bordered table-hover ">
            <thead>
                <tr>
                    <th class="width-table-1">Item</th>
                    <th class="width-table-1">Eliminar</th>
                    <th class="width-table-1">Item</th>
                    <th class="width-table-1">Codigo</th>
                    <th class="width-table-3">Descripción</th>
                    <th class="width-table-1">Fecha</th>
                    <th class="width-table-1">Cantidad</th>
                    <th class="width-table-2">Estado</th>
                    <th class="width-table-1">Cat.Acta</th>
                    <th class="width-table-1">Fecha</th>
                    <th class="width-table-1">Acta</th>
                </tr>
            </thead>
            <tbody>

                <tr class="item_actividad eliminar_tr" *ngFor="let row of items_table; let i=index">
                    <td>{{i+1}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn_danger fa fa-trash" value="{{row.iditems_internas}}" (click)="delete($event)"></button>
                    </td>
                    <td>
                        <input focusOnInit="2" class="form-control input-modified mx-2" (change)="valueChangedcode(i, row)" ngui-auto-complete [(ngModel)]="row.item_cobro_code"
                            placeholder="Item" [source]="search_item" list-formatter="item_cobro_code" path-to-data="search"
                            value-property-name="item_cobro_code" display-property-name="item_cobro_code" min-chars="1" name="item_cobro_code"
                            #code="ngModel" />
                    </td>
                    <td>
                        <input type="text" class="form-control input-modified " [(ngModel)]="row.codigo" name="codigo" #codigo="ngModel" readonly>
                    </td>
                    <td>
                        <input class="form-control input-modified mx-2" (change)="valueChanged_name(i, row)" ngui-auto-complete [(ngModel)]="row.item_cobro_name"
                            placeholder="Descripción" [source]="search_oti_name" list-formatter="item_cobro_name" no-match-found-text="no se encontro ningun resultado"
                            path-to-data="search" value-property-name="item_cobro_name" display-property-name="item_cobro_name"
                            min-chars="1" name="item_cobro_name" #name="ngModel" />
                    </td>
                    <td>
                        <input type="date" class="form-control input-modified " [(ngModel)]="row.date" name="date" #date="ngModel">
                    </td>
                    <td>
                        <input type="text" class="form-control input-modified " [(ngModel)]="row.quantity" name="quantity" #quantity="ngModel" (focusout)="add_ite()">
                    </td>
                    <td>
                        <select name="" class="form-control input-modified" name="id_state" [(ngModel)]="row.id_state">
                            <option *ngFor="let stateitems of stateitems" value="{{stateitems.idestados_items}}">{{stateitems.estados_item_name}}</option>

                        </select>
                    </td>
                    <td>
                        <input type="text " class="form-control input-modified " [(ngModel)]="row.quantity_acta" name="quantity_acta" #quantity_acta="ngModel">
                    </td>
                    <td>
                        <input type="date" class="form-control input-modified " [(ngModel)]="row.date_acta" name="date_acta" #date_acta="ngModel">
                    </td>
                    <td>
                        <input type="text " class="form-control input-modified " [(ngModel)]="row.acta" name="acta" #acta="ngModel">
                    </td>
                </tr>
            </tbody>
        </table>


        <div>
            <button class="btn btn-sm btn_add fa fa-plus" (click)="add_ite()">

            </button>
        </div>
    </div>
    <div class="col-3">

    </div>
</div>
